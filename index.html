<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header><img src="images/logo.svg" alt="" class="logo"></header>
  <main>
    <img src="images/illustration-mockups.svg" alt="" class="hero">
    <div class="main-txt">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. </p>
      <button type="button" class="register">Register</button>
    </div>
  </main>
  <footer>
    <a href="" class="sns"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="" class="sns"><i class="fa-brands fa-twitter"></i></a>
    <a href="" class="sns"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>
</html>
